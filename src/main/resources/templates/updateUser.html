<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <h1>USER UPDATE</h1>
    <meta charset="utf-8" />
    <title>USER UPDATE</title>
</head>
<body>
<form th:action="@{/admin/edit/{id}(id=${user.getId()})}" th:object="${user}" th:method="POST">
    <input type="hidden" th:field="*{id}" />
    <label for="surname">surname</label>
    <input type="text" id="surname" th:field="*{surname}"  >
    <label for="age">age</label>
    <input type="text" id="age" th:field="*{age}" >
    <label for="username">username</label>
    <input type="text" id="username" th:field="*{name}" readonly>
    <label for="password">password</label>
    <input type="text" id="password" th:field="*{password}" readonly>

    <select class="form-control" id="roles" name="roles" multiple="multiple">
        <option th:each="role : ${listRoles}"
                th:selected="${role.name}"
                th:value="${role.id}"
                th:text="${role.name}">Role name</option>
    </select>
    <input type="submit" value="update">


</form>
</body>
</html>
