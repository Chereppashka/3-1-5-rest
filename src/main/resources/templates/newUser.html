<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new User</title>
</head>
<body>
<form method="POST" th:action="@{/admin/new}" th:object="${user}" >
    <label for="name">name</label>
    <input type="text" id="name" th:field="*{name}" required>
    <label for="surname">surname</label>
    <input type="text" id="surname" th:field="*{surname}" required>
    <label for="age">age</label>
    <input type="text" id="age" th:field="*{age}" required>
    <label for="password">password</label>
    <input type="text" id="password" th:field="*{password}" required>

    <select class="form-control" id="roles" name="roles" multiple="multiple" >
        <option th:each="role : ${listRoles}"
                th:selected="${role.name}"
                th:value="${role.id}"
                th:text="${role.name}">Role name</option>
    </select>

    <input type="submit" value="OK">

</form>
</body>
</html>
